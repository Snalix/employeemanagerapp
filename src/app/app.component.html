

<div class="container">
  <div class="tab-content" id="pills-tabContent">

    <div class="tab-pane fade show active" id="pills-friends" role="tabpanel" aria-labelledby="pills-friends-tab" tabindex="0">
      <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
        <h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">Friends <span class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2">20</span></h3>
        <form class="position-relative">
          <input type="text" class="form-control search-chat py-2 ps-5" id="text-srh" placeholder="Search Friends">
          <i class="ti ti-search position-absolute top-50 start-0 translate-middle-y text-dark ms-3"></i>
        </form>
      </div>
      <div class="row" *ngFor="let employee of employees">
        <div class="col-sm-6 col-lg-4">
          <div class="card hover-img">
            <div class="card-body p-4 text-center border-bottom">
              <img src={{employee.imageUrl}} alt="" class="rounded-circle mb-3" width="80" height="80">
              <h5 class="fw-semibold mb-0">{{employee.name}}</h5>
              <span class="text-dark fs-2">{{employee.jobTitle}}</span>
              <span class="text-dark fs-2">{{employee.yearsOfExperience}}</span>
              <span class="text-dark fs-2">{{employee.email}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
